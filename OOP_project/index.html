<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" /> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Employee List(CRUD)</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body mt-3" id = "form">
                     <h1 class="heading display-5 pb-2">Add Employee Details</h1>
                    <form id="employee-form" >
                        <div>
                            <label for="empid">Employee ID</label> 
                            <input type="text" id="empid" class="u-full-width" />
                        </div>
                        <div>
                            <label for="name">Employee Name</label> 
                            <input type="text" id="name" class="u-full-width" />
                        </div>
                        <div>
                            <label for="age">Age</label>
                            <input type="number" id="age" class="u-full-width" />
                        </div>
                        <div>
                            <label for="designation">Designation</label>
                            <input type="text" id="designation" class="u-full-width" /> <br> <br>
                        </div>
                        <div>
                            <input type="submit" value="Add" class="u-full-width" />
                        </div>
                    </form>
                </div>
                    <table class="u-full-width">
                        <thead>
                            <tr>
                                <th>Employee ID</th>
                                <th>Employee Name</th>
                                <th>Age</th>
                                <th>Designation</th> 
                                <th></th> 
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="employee-list"></tbody>
                    </table>
             </div>
        </div>
    </div>
    <script src="appes6.js"></script>
</body>
</html>
