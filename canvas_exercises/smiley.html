<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley</title>
    <style>
        canvas {
            border: grey solid 10px;
        }
    </style>
</head>

<body>
    <canvas id=myCanvas width="400px" height="200px"></canvas>
    <script>

        var mainCanvas = document.getElementById("myCanvas");
        var mainContext = mainCanvas.getContext("2d");

        var canvasWidth = mainCanvas.width;
        var canvasHeight = mainCanvas.height;
        
        function drawCircle() {
            
            mainContext.clearRect(0, 0, canvasWidth, canvasHeight);
            // draw the colored region
            mainContext.beginPath();
            mainContext.arc(75, 75, 50, 0, 2 * Math.PI, true);
            mainContext.fillStyle = 'yellow';
            mainContext.fill();

            // draw the stroke
            mainContext.lineWidth = 1;
            mainContext.strokeStyle = '#000';
            mainContext.stroke();     
        }

        function smallCircles() {

            mainContext.moveTo(55, 50);
            mainContext.beginPath();
            mainContext.arc(50, 50, 4, 0, 2 * Math.PI, true);
            mainContext.fillStyle = 'black';
            mainContext.fill();

            mainContext.moveTo(103, 49);

            mainContext.beginPath();
            mainContext.fillStyle = "black";
            //right round eye    
            mainContext.arc(100, 50, 4, 0, Math.PI * 2, true);
            mainContext.closePath();
            mainContext.fill();

            // draw the stroke
            mainContext.lineWidth = 1;
            mainContext.strokeStyle = '#000';
            mainContext.stroke();

        }

        function curve() {

            mainContext.moveTo(105, 75);
            mainContext.beginPath();
            mainContext.strokeStyle = "black";
            mainContext.arc(75, 75, 30, 0, Math.PI, false);
            //to draw a half rounded circle with a line stroke we can invoke the stroke function    
            mainContext.stroke();

        }
        drawCircle();
        smallCircles();
        curve();

    </script>
</body>

</html>
