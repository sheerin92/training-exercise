<div class="container mt-5" id="user-detail-container">
  <form id="user-form">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">User Name<span>*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="User Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email<span>*</span></label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Address<span>*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address" placeholder="Address">
      </div>
    </div>
    <div class="form-group row">
      <label for="city" class="col-sm-2 col-form-label">City<span>*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="city" placeholder="City">
      </div>
    </div>
    <div class="form-group row">
      <label for="contactNo" class="col-sm-2 col-form-label">Contact No<span>*</span></label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="contactNo" placeholder="Contact No">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12 text-center">
        <button class="btn btn-info" id="addUserBtn" type="button" onclick="addUserDetails()">Add User</button>
        <button class="btn btn-info" id="updateUserBtn" type="button" onclick="updateUserDetails()">Update User</button>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div id="user-table-container">
        <table id="bookTab">
          <thead>
            <tr>
              <th>ID</th>
              <th>UserName</th>
              <th>Email</th>
              <th>Address</th>
              <th>City</th>
              <th>contact No</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="userTabBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
