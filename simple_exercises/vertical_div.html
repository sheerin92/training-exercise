<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Div</title>
    <style>
        .vertical {
            background-color: aqua;
            border: 2px solid black;
            width: 30%;
            height: 50px;
            margin: auto;
            transform: rotate(90deg);
            top:50%;  
            margin-top: 300px;
            margin-bottom: 300px;
            text-align: center;
            text-transform:none;

        }
    </style>
</head>

<body>
    <div class="vertical">
        <p>To horizontally center a block element (like <div>), use margin: auto;

            Setting the width of the element will prevent it from stretching out to the edges of its container.
            
            The element will then take up the specified width, and the remaining space will be split equally between the two margins:</p> 
        </div>
</body>

</html>
