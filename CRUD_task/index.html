<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CRUD Task</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-body mt-3" id="header">
                    <h1 class="heading display-5 pb-2" >My To Do List</h1>
                    <form id="task-form">
                        <div class="row">
                            <div class="col-md-9 task-list">
                                <input type="text" id="task" placeholder=" Enter some task..." class="u-full-width" />
                            </div>
                            <div class="col-md-3 task-btn">
                                <input type="button" value="Add" class="u-full-width" id="addBtn" />
                                <input type="button" value="Update" class="u-full-width" id="updateBtn" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mx-auto">
                <div id="table-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
