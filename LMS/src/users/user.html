<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>LMS</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark justify-content-between" style="background-color: #4d5099;">
    <a class="navbar-brand" href="#">LMS</a>
    <ul class="navbar-nav justify-content-end">
      <li class="nav-item ">
        <a class="nav-link" href="../home/home.html">Home</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="../issuedbooks/issuedbooks.html">Issued Books</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="../books/book.html">Books</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">User</a>
      </li>
    </ul>
  </nav>
  <div class="container mt-5" id="user-detail-container">
    <form id="user-form">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">User Name<span>*</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="User Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email<span>*</span></label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address<span>*</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" placeholder="Address">
        </div>
      </div>
      <div class="form-group row">
        <label for="city" class="col-sm-2 col-form-label">City<span>*</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" placeholder="City">
        </div>
      </div>
      <div class="form-group row">
        <label for="contactNo" class="col-sm-2 col-form-label">Contact No<span>*</span></label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="contactNo" placeholder="Contact No">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12 text-center">
          <button class="btn btn-info" id="addBtn" type="button">Add User</button>
          <button class="btn btn-info" id="updateBtn" type="button">Update User</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div id="table-container">
          <table id="bookTab">
            <thead>
              <tr>
                <th>ID</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Address</th>
                <th>City</th>
                <th>contact No</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="tabBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="user.js"></script>
</body>

</html>
