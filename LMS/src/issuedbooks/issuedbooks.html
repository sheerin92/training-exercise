<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>LMS</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark justify-content-between" style="background-color: #4d5099;">
        <a class="navbar-brand" href="#">LMS</a>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="../home/home.html">Home</a>
            </li>
            <li class="nav-item active ">
                <a class="nav-link" href="#">Issued Books</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="../books/book.html">Books</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="../users/user.html">User</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mx-auto">
                <div class="card card-body mt-3" id="issueBookForm">
                    <form id="book-form">
                        <div class="row" id="form">
                            <div class="col-md-3 mx-auto">
                                <label for="userSelect">Users</label>
                                <select id="userSelect" class="form-control">
                                    <option selected>--select--</option>
                                </select>
                            </div>
                            <div class="col-md-3 mx-auto">
                                <label for="name">Books</label>
                                <select id="bookSelect" class="form-control">
                                    <option id="selected" selected>--select--</option>
                                </select>
                            </div>
                            <div class="col-md-3 mx-auto">
                                <label for="count">Book Count</label>
                                <input type="number" id="count" class="form-control" placeholder="count" />
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="u-full-width btn btn-primary" id="issueBtn">Issue
                                    Book</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mx-auto">
                <div id="table-container">
                    <table id="issuetab">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User Name</th>
                                <th>Book</th>
                            </tr>
                        </thead>
                        <tbody id="tabbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="issuedbooks.js"></script>
</body>

</html>
