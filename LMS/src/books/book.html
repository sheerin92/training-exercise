<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>LMS</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark justify-content-between" style="background-color: #4d5099;">
    <a class="navbar-brand" href="#">LMS</a>
    <ul class="navbar-nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="../home/home.html">Home</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="../issuedbooks/issuedbooks.html">Issued Books</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Books</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="../users/user.html">User</a>
      </li>
    </ul>
  </nav>
  <div class="container mt-5" id="book-detail-container">
    <form id="book-form">
      <div class="form-group row">
        <label for="ISBN" class="col-sm-2 col-form-label">ISBN<span>*</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="ISBN" placeholder="ISBN">
        </div>
      </div>
      <div class="form-group row">
        <label for="bookName" class="col-sm-2 col-form-label">Book Name<span>*</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="bookName" placeholder="Book Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="author" class="col-sm-2 col-form-label">Author<span>*</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="author" placeholder="Author">
        </div>
      </div>
      <div class="form-group row">
        <label for="publisher" class="col-sm-2 col-form-label">Publisher<span>*</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="publisher" placeholder="Publisher">
        </div>
      </div>
      <div class="form-group row">
        <label for="quantity" class="col-sm-2 col-form-label">Quantity<span>*</span></label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="quantity" placeholder="Quantity">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12 text-center">
          <button class="btn btn-info" id="addBtn" type="button" onclick="addBookDetails()">Add Book</button>
          <button class="btn btn-info" id="updateBtn" type="button" onclick="updateBookDetails()">Update Book</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div id="table-container">
          <table id="bookTab">
            <thead>
              <tr>
                <th>ID</th>
                <th>ISBN</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Quantity</th>
                <th>Issued Books</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="tabBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="book.js"></script>
</body>

</html>
