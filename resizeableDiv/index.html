<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizing Div</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="resizable">
        <div class="resizer">
            <div class="resize top-left"><i class="fa fa-expand top-left-arrow" aria-hidden="true"></i></div>
            <div class="resize bottom-left"><i class="fa fa-expand bottom-left-arrow" aria-hidden="true"></i></div>
            <div class="resize top-right"><i class="fa fa-expand top-right-arrow" aria-hidden="true"></i></div>
            <div class="resize bottom-right"><i class="fa fa-expand bottom-right-arrow" aria-hidden="true"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
